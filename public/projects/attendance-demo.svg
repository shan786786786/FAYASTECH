<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="attBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="attAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#attBg)"/>
  
  <!-- Browser Frame -->
  <rect x="40" y="30" width="720" height="440" rx="12" fill="#111827" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Browser Header -->
  <rect x="40" y="30" width="720" height="40" rx="12" fill="#1f2937"/>
  <circle cx="70" cy="50" r="6" fill="#ff5f57"/>
  <circle cx="92" cy="50" r="6" fill="#febc2e"/>
  <circle cx="114" cy="50" r="6" fill="#28c840"/>
  <rect x="200" y="40" width="400" height="20" rx="4" fill="#111827"/>
  <text x="400" y="54" font-family="Arial" font-size="11" fill="#6b7280" text-anchor="middle">smartattend.fayastech.com</text>
  
  <!-- Top Navigation -->
  <rect x="40" y="70" width="720" height="50" fill="#1e293b"/>
  <text x="70" y="100" font-family="Arial" font-size="16" fill="white" font-weight="bold">SmartAttend</text>
  <circle cx="95" cy="95" r="8" fill="url(#attAccent)"/>
  
  <text x="450" y="100" font-family="Arial" font-size="12" fill="#94a3b8">Dashboard</text>
  <text x="530" y="100" font-family="Arial" font-size="12" fill="#94a3b8">Employees</text>
  <text x="620" y="100" font-family="Arial" font-size="12" fill="#94a3b8">Reports</text>
  <circle cx="720" cy="95" r="16" fill="#374151"/>
  <text x="720" y="100" font-family="Arial" font-size="11" fill="white" text-anchor="middle">JD</text>
  
  <!-- Main Content -->
  <rect x="55" y="135" width="340" height="160" rx="12" fill="#1e293b"/>
  <text x="75" y="165" font-family="Arial" font-size="14" fill="white" font-weight="bold">Today's Overview</text>
  
  <!-- Attendance Stats -->
  <rect x="75" y="185" width="90" height="90" rx="8" fill="#0f172a"/>
  <text x="120" y="230" font-family="Arial" font-size="28" fill="#10b981" text-anchor="middle" font-weight="bold">156</text>
  <text x="120" y="255" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Present</text>
  
  <rect x="180" y="185" width="90" height="90" rx="8" fill="#0f172a"/>
  <text x="225" y="230" font-family="Arial" font-size="28" fill="#ef4444" text-anchor="middle" font-weight="bold">12</text>
  <text x="225" y="255" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Absent</text>
  
  <rect x="285" y="185" width="90" height="90" rx="8" fill="#0f172a"/>
  <text x="330" y="230" font-family="Arial" font-size="28" fill="#f59e0b" text-anchor="middle" font-weight="bold">8</text>
  <text x="330" y="255" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Late</text>
  
  <!-- Clock In/Out Card -->
  <rect x="410" y="135" width="335" height="160" rx="12" fill="#1e293b"/>
  <text x="430" y="165" font-family="Arial" font-size="14" fill="white" font-weight="bold">Clock In/Out</text>
  
  <!-- Time Display -->
  <text x="577" y="220" font-family="Arial" font-size="48" fill="white" text-anchor="middle" font-weight="bold">09:32:45</text>
  <text x="577" y="250" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Saturday, December 7, 2025</text>
  
  <!-- Clock Button -->
  <rect x="477" y="260" width="200" height="25" rx="6" fill="url(#attAccent)"/>
  <text x="577" y="278" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">CLOCK IN</text>
  
  <!-- Recent Activity Table -->
  <rect x="55" y="310" width="340" height="145" rx="12" fill="#1e293b"/>
  <text x="75" y="340" font-family="Arial" font-size="14" fill="white" font-weight="bold">Recent Activity</text>
  
  <!-- Table Header -->
  <text x="75" y="370" font-family="Arial" font-size="10" fill="#6b7280">Employee</text>
  <text x="200" y="370" font-family="Arial" font-size="10" fill="#6b7280">Time</text>
  <text x="280" y="370" font-family="Arial" font-size="10" fill="#6b7280">Status</text>
  
  <!-- Table Rows -->
  <circle cx="85" cy="395" r="12" fill="#374151"/>
  <text x="105" y="400" font-family="Arial" font-size="10" fill="white">Sarah Chen</text>
  <text x="200" y="400" font-family="Arial" font-size="10" fill="#94a3b8">09:00 AM</text>
  <rect x="270" y="388" width="50" height="18" rx="4" fill="#10b981" opacity="0.2"/>
  <text x="295" y="401" font-family="Arial" font-size="9" fill="#10b981" text-anchor="middle">On Time</text>
  
  <circle cx="85" cy="425" r="12" fill="#374151"/>
  <text x="105" y="430" font-family="Arial" font-size="10" fill="white">Mike Johnson</text>
  <text x="200" y="430" font-family="Arial" font-size="10" fill="#94a3b8">09:15 AM</text>
  <rect x="270" y="418" width="50" height="18" rx="4" fill="#f59e0b" opacity="0.2"/>
  <text x="295" y="431" font-family="Arial" font-size="9" fill="#f59e0b" text-anchor="middle">Late</text>
  
  <!-- Weekly Chart -->
  <rect x="410" y="310" width="335" height="145" rx="12" fill="#1e293b"/>
  <text x="430" y="340" font-family="Arial" font-size="14" fill="white" font-weight="bold">Weekly Attendance</text>
  
  <!-- Bar Chart -->
  <rect x="450" y="360" width="35" height="75" rx="4" fill="#06b6d4" opacity="0.3"/>
  <rect x="450" y="380" width="35" height="55" rx="4" fill="#06b6d4"/>
  <text x="467" y="445" font-family="Arial" font-size="9" fill="#6b7280" text-anchor="middle">Mon</text>
  
  <rect x="500" y="360" width="35" height="75" rx="4" fill="#06b6d4" opacity="0.3"/>
  <rect x="500" y="370" width="35" height="65" rx="4" fill="#06b6d4"/>
  <text x="517" y="445" font-family="Arial" font-size="9" fill="#6b7280" text-anchor="middle">Tue</text>
  
  <rect x="550" y="360" width="35" height="75" rx="4" fill="#06b6d4" opacity="0.3"/>
  <rect x="550" y="365" width="35" height="70" rx="4" fill="#06b6d4"/>
  <text x="567" y="445" font-family="Arial" font-size="9" fill="#6b7280" text-anchor="middle">Wed</text>
  
  <rect x="600" y="360" width="35" height="75" rx="4" fill="#06b6d4" opacity="0.3"/>
  <rect x="600" y="375" width="35" height="60" rx="4" fill="#06b6d4"/>
  <text x="617" y="445" font-family="Arial" font-size="9" fill="#6b7280" text-anchor="middle">Thu</text>
  
  <rect x="650" y="360" width="35" height="75" rx="4" fill="#10b981" opacity="0.3"/>
  <rect x="650" y="360" width="35" height="75" rx="4" fill="#10b981"/>
  <text x="667" y="445" font-family="Arial" font-size="9" fill="#6b7280" text-anchor="middle">Fri</text>
</svg>