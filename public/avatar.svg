<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGrad)" opacity="0.1"/>
  <circle cx="200" cy="200" r="195" stroke="url(#bgGrad)" stroke-width="2" fill="none"/>
  
  <!-- Avatar Circle -->
  <circle cx="200" cy="160" r="80" fill="url(#avatarGrad)" opacity="0.3"/>
  <circle cx="200" cy="160" r="80" stroke="url(#avatarGrad)" stroke-width="3" fill="none"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="45" fill="#06b6d4"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="260" rx="70" ry="50" fill="#06b6d4"/>
  
  <!-- Tech Elements -->
  <rect x="80" y="300" width="40" height="40" rx="8" fill="#3b82f6" opacity="0.6"/>
  <rect x="280" y="300" width="40" height="40" rx="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="100" cy="100" r="15" fill="#06b6d4" opacity="0.4"/>
  <circle cx="300" cy="100" r="15" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Code brackets -->
  <text x="90" y="328" font-family="monospace" font-size="24" fill="white">&lt;/&gt;</text>
  <text x="285" y="328" font-family="monospace" font-size="24" fill="white">{}</text>
  
  <!-- FT initials -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">FT</text>
</svg>
